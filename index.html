<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Cocktail</title>
  </head>
  <body>
    <div class="cocktail">
      <div class="control">
        <button class="removeItem">-</button>
        <div class="value">
          <p>For</p>
          <input type="number" value="" />
          <p>Person</p>
        </div>
        <button class="addItem">+</button>
      </div>
      <div class="ingrediants">
        <div class="ingrediant">
          <img src="assets/juice.png" alt="juice" class="juice" />
          <p>apple juice</p>
          <div class="quantity">
            <p class="apple-juice-volume"></p>
          </div>
        </div>
        <div class="ingrediant">
          <img src="assets/soda.png" alt="soda" class="soda" />
          <p>soda water</p>
          <div class="quantity">
            <p class="soda-volume"></p>
          </div>
        </div>
        <div class="ingrediant">
          <img src="assets/sugar.png" alt="sugar" class="sugar" />
          <p>caster sugar</p>
          <div class="quantity">
            <p class="sugar-quantity"></p>
          </div>
        </div>
        <div class="ingrediant">
          <img src="assets/lime.png" alt="lime" class="lime" />
          <p>lime wedge</p>
          <div class="quantity">
            <p class="lime-quantity"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
